
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imbalance Monitor</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --table-bg: #fff;
      --header-bg: #ccc;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1, h2 {
      margin: 0.3rem 0;
    }

    button {
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tables {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 900px) {
      .tables {
        flex-direction: row;
      }
    }

    .table-container {
      flex: 1;
      background: var(--table-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
      border: 2px solid var(--header-bg);
      position: relative;
    }

    .table-container h2 {
      color: red;
      position: sticky;
      top: 0;
      background: var(--table-bg);
      z-index: 2;
      padding: 4px 0;
    }

    .table-container#sell h2 {
      color: green;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 2px solid var(--header-bg);
      padding: 8px;
      text-align: center;
    }

    th {
      background: var(--header-bg);
      cursor: pointer;
      position: sticky;
      top: 36px;
      z-index: 1;
    }

    
    tr.highlight {
      background-color: #fff3b0;
    }

    .archive-row.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>üìä Imbalance Monitor</h1>
    <button onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
  </div>

  <div class="tables">
    <div class="table-container" id="buy">
      <h2>Buy Imbalance</h2>
      <div class="table-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
    <div class="table-container" id="sell">
      <h2>Sell Imbalance</h2>
      <div class="table-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
  </div>

  <script>
    let theme = localStorage.getItem("theme") || "light";

    function applyTheme() {
      if (theme === "dark") {
        document.documentElement.style.setProperty('--bg', '#111');
        document.documentElement.style.setProperty('--text', '#fff');
        document.documentElement.style.setProperty('--table-bg', '#222');
        document.documentElement.style.setProperty('--header-bg', '#333');
      } else {
        document.documentElement.style.setProperty('--bg', '#f4f4f4');
        document.documentElement.style.setProperty('--text', '#000');
        document.documentElement.style.setProperty('--table-bg', '#fff');
        document.documentElement.style.setProperty('--header-bg', '#ccc');
      }
    }

    function toggleTheme() {
      theme = theme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", theme);
      applyTheme();
    }

    const sortStates = {};

    function sortTable(table, colIndex) {
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"))
        .filter(r => !r.classList.contains("archive-row") && !r.closest(".archive-table"));

      const tableId = table.closest(".table-container")?.id || "default";
      if (!sortStates[tableId]) sortStates[tableId] = {};
      sortStates[tableId][colIndex] = !sortStates[tableId][colIndex];
      const desc = sortStates[tableId][colIndex];

      rows.sort((a, b) => {
        const aVal = parseFloat(a.children[colIndex].innerText.replace(/[^0-9.\-]/g, '')) || 0;
        const bVal = parseFloat(b.children[colIndex].innerText.replace(/[^0-9.\-]/g, '')) || 0;
        return desc ? bVal - aVal : aVal - bVal;
      });

      rows.forEach(row => {
        const archiveRow = row.nextElementSibling?.classList.contains("archive-row")
          ? row.nextElementSibling
          : null;
        tbody.appendChild(row);
        if (archiveRow) tbody.appendChild(archiveRow);
      });
    }

    async function loadTable(json, id) {
      const res = await fetch(json + '?t=' + new Date().getTime());
      const data = await res.json();
      const container = document.querySelector(`#${id} .table-content`);
      if (!data.main || data.main.length === 0) {
        container.innerText = "–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö";
        return;
      }
      let html = "<table><thead><tr>";
      data.main[0].forEach((cell, i) => {
        html += `<th onclick="sortTable(this.closest('table'), ${i})">${cell}</th>`;
      });
      html += "</tr></thead><tbody>";
      for (let i = 1; i < data.main.length; i++) {
        const row = data.main[i];
        const symbol = row[1];
        const percentCell = parseFloat(row[row.length - 1].replace('%','')) || 0;
        const highlightClass = percentCell > 90 ? 'highlight' : '';
        html += `<tr class="expand-row ${highlightClass}" data-symbol="${symbol}">`;
        row.forEach((cell, idx) => {
          const formatted = (idx >= 2 && idx <= 4 && !isNaN(cell)) ? 
            Number(cell).toLocaleString() : cell;
          html += `<td>${formatted}</td>`;
        });
        html += "</tr>";
        if (data.archive && data.archive[symbol]) {
          html += `<tr class="archive-row hidden"><td colspan="${row.length}"><table class="archive-table"><thead><tr>`;
          html += data.archive[symbol][0].map(c => `<th>${c}</th>`).join('');
          html += "</tr></thead><tbody>";
          data.archive[symbol].slice(1).forEach(r => {
            html += "<tr>" + r.map(c => `<td>${c}</td>`).join('') + "</tr>";
          });
          html += "</tbody></table></td></tr>";
        }
      }
      html += "</tbody></table>";
      container.innerHTML = html;

      document.querySelectorAll(`#${id} .expand-row`).forEach(row => {
        row.addEventListener('click', () => {
          const next = row.nextElementSibling;
          if (next && next.classList.contains("archive-row")) {
            next.classList.toggle("hidden");
            row.classList.toggle("expanded");
          }
        });
      });

      const lastColIndex = data.main[0].length - 1;
      const table = container.querySelector("table");
      sortTable(table, lastColIndex);
    }

    function loadAll() {
      loadTable("buy_data.json", "buy");
      loadTable("sell_data.json", "sell");
    }

    applyTheme();
    loadAll();
    setInterval(loadAll, 90000);
  </script>
</body>
</html>
