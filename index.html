<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imbalance Monitor</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --table-bg: #fff;
      --header-bg: #ccc;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1, h2 {
      margin: 0.5rem 0;
    }

    button {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tables {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 900px) {
      .tables {
        flex-direction: row;
      }
    }

    .table-container {
      flex: 1;
      background: var(--table-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
      border: 2px solid var(--header-bg);
    }

    .table-container h2 {
      color: red;
    }

    .table-container#sell h2 {
      color: green;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 2px solid var(--header-bg);
      padding: 8px;
      text-align: center;
    }

    th {
      background: var(--header-bg);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>üìä Imbalance Monitor</h1>
    <button onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
  </div>

  <div class="tables">
    <div class="table-container" id="buy">
      <h2>Buy Imbalance</h2>
      <div class="table-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
    <div class="table-container" id="sell">
      <h2>Sell Imbalance</h2>
      <div class="table-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
  </div>

  <script>
    let theme = localStorage.getItem("theme") || "light";

    function applyTheme() {
      if (theme === "dark") {
        document.documentElement.style.setProperty('--bg', '#111');
        document.documentElement.style.setProperty('--text', '#fff');
        document.documentElement.style.setProperty('--table-bg', '#222');
        document.documentElement.style.setProperty('--header-bg', '#333');
      } else {
        document.documentElement.style.setProperty('--bg', '#f4f4f4');
        document.documentElement.style.setProperty('--text', '#000');
        document.documentElement.style.setProperty('--table-bg', '#fff');
        document.documentElement.style.setProperty('--header-bg', '#ccc');
      }
    }

    function toggleTheme() {
      theme = theme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", theme);
      applyTheme();
    }

    function sortTable(table, colIndex, desc = false) {
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));
      rows.sort((a, b) => {
        const aVal = parseFloat(a.children[colIndex].innerText.replace('%', '')) || 0;
        const bVal = parseFloat(b.children[colIndex].innerText.replace('%', '')) || 0;
        return desc ? bVal - aVal : aVal - bVal;
      });
      rows.forEach(row => tbody.appendChild(row));
    }

    async function loadTable(json, id) {
      const res = await fetch(json + '?t=' + new Date().getTime());
      const data = await res.json();
      const container = document.querySelector(`#${id} .table-content`);
      if (data.length === 0) {
        container.innerText = "–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö";
        return;
      }

      let html = "<table><thead><tr>";
      data[0].forEach((cell, i) => {
        html += `<th onclick="sortTable(this.closest('table'), ${i}, false)">${cell}</th>`;
      });
      html += "</tr></thead><tbody>";
      data.slice(1).forEach(row => {
        html += "<tr>";
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      container.innerHTML = html;

      // –ê–≤—Ç–æ—Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∑–∞ –æ—Å—Ç–∞–Ω–Ω—ñ–º —Å—Ç–æ–≤–ø—Ü–µ–º (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: %ADV)
      const lastColIndex = data[0].length - 1;
      const table = container.querySelector("table");
      sortTable(table, lastColIndex, true);
    }

    function loadAll() {
      loadTable("buy_data.json", "buy");
      loadTable("sell_data.json", "sell");
    }

    applyTheme();
    loadAll();
    setInterval(loadAll, 240000); // 240 000 –º—Å = 4 —Ö–≤–∏–ª–∏–Ω–∏
  </script>
</body>
</html>
