<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yahoo Finance Stock Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Live Stock Monitor (Yahoo Finance)</h1>
  <table id="stock-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change</th>
        <th>% Change</th>
        <th>ADV</th>
        <th>Imbalance</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
