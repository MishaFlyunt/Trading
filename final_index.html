
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imbalance Monitor</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --table-bg: #fff;
      --header-bg: #ccc;
      --highlight: #ffff99;
      --dash-highlight: #ffe0e0;
    }
    body.dark {
      --bg: #111;
      --text: #fff;
      --table-bg: #222;
      --header-bg: #333;
      --highlight: #666;
      --dash-highlight: #aa6666;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
    }
    h1, h2 {
      margin: 0.3rem 0;
    }
    button {
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .tables {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (min-width: 900px) {
      .tables {
        flex-direction: row;
      }
    }
    .table-container {
      flex: 1;
      background: var(--table-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
      border: 2px solid var(--header-bg);
      position: relative;
    }
    .table-container h2 {
      position: sticky;
      top: 0;
      background: var(--table-bg);
      z-index: 2;
      padding: 4px 0;
    }
    .table-container#buy h2 { color: red; }
    .table-container#sell h2 { color: green; }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }
    th, td {
      border: 2px solid var(--header-bg);
      padding: 8px;
      text-align: center;
    }
    th {
      background: var(--header-bg);
      cursor: pointer;
      position: sticky;
      top: 36px;
      z-index: 1;
    }
    .archive-row.hidden {
      display: none;
    }
    .highlight {
      background-color: var(--highlight);
    }
    .dash-symbol {
      background-color: var(--dash-highlight);
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>üìä Imbalance Monitor</h1>
    <button onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
  </div>
  <div class="tables">
    <div class="table-container" id="buy">
      <h2>Buy Imbalance</h2>
      <div class="table-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
    <div class="table-container" id="sell">
      <h2>Sell Imbalance</h2>
      <div class="table-content">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
  </div>
  <script>
    let theme = localStorage.getItem("theme") || "light";
    function applyTheme() {
      if (theme === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    }
    function toggleTheme() {
      theme = theme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", theme);
      applyTheme();
    }

    function formatNumber(val) {
      return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function sortTable(table, colIndex, desc = false) {
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr")).filter(r => !r.classList.contains("archive-row"));
      rows.sort((a, b) => {
        const aVal = parseFloat(a.children[colIndex].innerText.replace(/[%,$,]/g, '')) || 0;
        const bVal = parseFloat(b.children[colIndex].innerText.replace(/[%,$,]/g, '')) || 0;
        return desc ? bVal - aVal : aVal - bVal;
      });
      rows.forEach(row => tbody.appendChild(row));
    }

    async function loadTable(json, id) {
      const res = await fetch(json + '?t=' + new Date().getTime());
      const data = await res.json();
      const container = document.querySelector(`#${id} .table-content`);
      if (!data.main || data.main.length === 0) {
        container.innerText = "–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö";
        return;
      }
      let html = "<table><thead><tr>";
      data.main[0].forEach((cell, i) => {
        html += `<th onclick="sortTable(this.closest('table'), ${i}, true)">${cell}</th>`;
      });
      html += "</tr></thead><tbody>";
      for (let i = 1; i < data.main.length; i++) {
        const row = data.main[i];
        const symbol = row[1];
        const imbadv = parseFloat(row[5]) || 0;
        const highlightClass = imbadv > 90 ? "highlight" : "";
        const dashClass = symbol.includes("-") ? "dash-symbol" : "";
        const rowClass = `expand-row ${highlightClass} ${dashClass}`.trim();

        html += `<tr class="${rowClass}" data-symbol="${symbol}">`;
        row.forEach((cell, j) => {
          if (j === 2 || j === 3 || j === 4) {
            html += `<td>${formatNumber(cell)}</td>`;
          } else {
            html += `<td>${cell}</td>`;
          }
        });
        html += "</tr>";

        if (data.archive && data.archive[symbol]) {
          html += `<tr class="archive-row hidden"><td colspan="${row.length}"><table class="archive-table"><thead><tr>`;
          html += data.archive[symbol][0].map(c => `<th>${c}</th>`).join('');
          html += "</tr></thead><tbody>";
          data.archive[symbol].slice(1).forEach(r => {
            html += "<tr>" + r.map(c => `<td>${c}</td>`).join('') + "</tr>";
          });
          html += "</tbody></table></td></tr>";
        }
      }
      html += "</tbody></table>";
      container.innerHTML = html;

      document.querySelectorAll(`#${id} .expand-row`).forEach(row => {
        row.addEventListener('click', () => {
          const next = row.nextElementSibling;
          if (next && next.classList.contains("archive-row")) {
            next.classList.toggle("hidden");
            row.classList.toggle("expanded");
          }
        });
      });

      const lastColIndex = data.main[0].length - 1;
      const table = container.querySelector("table");
      sortTable(table, lastColIndex, true);
    }

    function loadAll() {
      loadTable("buy_data.json", "buy");
      loadTable("sell_data.json", "sell");
    }

    applyTheme();
    loadAll();
    setInterval(loadAll, 90000);
  </script>
</body>
</html>
